
<div class="getonecomp">
  <div class="getallcomp">
    <h2><u>Course List</u></h2>
      <table>
        <tr>
          <th>Course ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Duration</th>
          <th>Level</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let course of displayedCourses">
          <td>{{ course.courseId }}</td>
          <td>{{ course.courseTitle }}</td>
          <td>{{ course.courseAuthor }}</td>
          <td>{{ course.courseDuration }}</td>
          <td>{{ course.courseLevel }}</td>
          <td>
            <button (click)="deleteCourse(course.courseId)">Delete</button>
          </td>
        </tr>
      </table>
  
      <div *ngIf="totalPages > 1">
        <button [disabled]="currentPage === 1" (click)="goToPage(1)">First</button>
        <button [disabled]="currentPage === 1" (click)="goToPreviousPage()">Previous</button>
        <span *ngFor="let page of pages" class="page-number"
              [class.active]="page === currentPage"
              (click)="goToPage(page)">{{page}}</span>
        <button [disabled]="currentPage === totalPages" (click)="goToNextPage()">Next</button>
        <button [disabled]="currentPage === totalPages" (click)="goToPage(totalPages)">Last</button>
      </div>
  </div>   
</div>
